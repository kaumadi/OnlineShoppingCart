<div>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"placeholder="Enter UserName" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                           <div class="form-group">
                              <!-- <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p> -->
                           </div>
                           <div class="col-md-12 text-center ">
                             <!-- <button [disabled]="loading" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button> -->
                              <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                           
                            </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or" textalign="text-center">or</span>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <!-- <p class="text-center">
                                 <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                 </i> Signup using Google
                                 </a>
                              </p> -->
                           </div> 
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a  routerLink="/registration">Sign up here</a></p>
                           </div>
                           <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </form>
                 
				</div>
			</div>
			
			</div>
		</div>
      </div>   
    
</div>
