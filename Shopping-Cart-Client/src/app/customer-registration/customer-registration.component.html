<div class="container" style="padding-top:40px;">    
		<div class="row">    
		  <div class="col-md-10 mx-auto">    
			<div class="card mx-4">   
			  <div class="card-head p-4">  
				  <div class="col-sm-12 btn btn-success">  
					  User's Information  
					</div>  
			  </div>   
			  <div class="card-body p-4">    
		   <form [formGroup]="Adduser" (ngSubmit)="onFormSubmit()">  
		  <div class="col-sm-12">  
			<div class="card-body">  
			  <!-- <div class="row"> -->  
			  <div class="form-group ">  
				<label class="col-sm-2 control-label" for="Email">Email</label>  
				<div class="col-sm-10">  		
				  <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" >  
				</div>  
			  </div>  
			  <div class="form-group ">  
				<label class="col-sm-2 control-label" for="Password">Password</label>  
				<div class="col-sm-10">  
				  <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">  
				</div>  
			  </div>  
			  <div class="form-group ">  
				<label class="col-sm-2 control-label" for="FirstName">First Name</label>  
				<div class="col-sm-10">  
				  <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName">  
				</div>  
			  </div>  
			  <div class="form-group ">  
				<label class="col-sm-2 control-label" for="LastName">Last Name</label>  
				<div class="col-sm-10">  
				  <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName">  
				</div>  
			  </div>  
			  <div class="form-group ">  
				<label class="col-sm-2 control-label" for="Address">Address</label>  
				<div class="col-sm-10">  
				  <input type="text" class="form-control" placeholder="Enter Country" formControlName="address">  
				</div>  
			  </div>   
			</div>  
		  </div>  
		  <div class="col-6 text-right">    
			  <button class="btn btn-primary px-10" type="submit">Add </button>  
			</div>  		 
		</form>  
			</div>    
		  </div>    
		</div>    
		</div>   
	  </div>
